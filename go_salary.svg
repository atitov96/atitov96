<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <style>
        .title { fill: #0f172a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 24px; font-weight: bold; }
        .subtitle { fill: #64748b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; }
        .label { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; }
        .value { fill:rgb(37, 195, 235); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 18px; font-weight: bold; }
        .bar { fill: #3b82f6; rx: 6; ry: 6; }
        .bar-bg { fill: #f1f5f9; rx: 6; ry: 6; }
        .position { fill: #0f172a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 16px; font-weight: bold; }
        .comment { fill: #64748b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-style: italic; }
        .source { fill: #94a3b8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; }
    </style>
    
    <rect width="800" height="400" fill="white" rx="12" ry="12" />
    
    <!-- Заголовок -->
    <text x="40" y="40" class="title">Зарплаты Go-разработчиков в России</text>
    <text x="40" y="65" class="subtitle">Медианные зарплаты по уровням (₽/месяц)</text>
    
    <!-- Фоновые полоски -->
    <rect x="40" y="100" width="720" height="40" class="bar-bg" />
    <rect x="40" y="160" width="720" height="40" class="bar-bg" />
    <rect x="40" y="220" width="720" height="40" class="bar-bg" />
    <rect x="40" y="280" width="720" height="40" class="bar-bg" />
    
    <!-- Junior -->
    <rect x="40" y="100" width="245" height="40" class="bar" />
    <text x="50" y="125" class="position">Junior</text>
    <text x="295" y="125" class="value">210 000 ₽</text>
    
    <!-- Middle -->
    <rect x="40" y="160" width="400" height="40" class="bar" />
    <text x="50" y="185" class="position">Middle</text>
    <text x="450" y="185" class="value">320 000 ₽</text>
    
    <!-- Middle+ -->
    <rect x="40" y="220" width="550" height="40" class="bar" />
    <text x="50" y="245" class="position">Middle+</text>
    <text x="600" y="245" class="value">400 000 ₽</text>
    
    <!-- Senior -->
    <rect x="40" y="280" width="610" height="40" class="bar" />
    <text x="50" y="305" class="position">Senior</text>
    <text x="660" y="305" class="value">450 000 ₽</text>
    
    <!-- Комментарий -->
    <text x="40" y="350" class="comment">Go-разработчики зарабатывают на 30-40% больше, чем разработчики на других языках</text>
    
    <!-- Источник -->
    <text x="40" y="380" class="source">По данным из реальных офферов</text>
</svg>